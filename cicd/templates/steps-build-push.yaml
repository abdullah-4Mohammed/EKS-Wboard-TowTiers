steps:

- task: Docker@2
  displayName: Build Docker images from Docker Compose
  inputs:
    repository: $(imageRepository)/wbapp
    command: 'compose up -f'
    dockerComposeFile: $(dockerFile)  # Provide the correct path to your Docker Compose file
    services: 'mongodb, backend, frontend'           # Specify your services if needed
    buildImages: true
    tags: |
      $(Build.BuildId)
      latest

